<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="name">Name</label><br />
  <input formControlName="name" name="name" /> <br />
  <span *ngIf="f?.['name']?.invalid && f?.['name']?.touched">
    Invalid name (minimum 3 chars)
    <br />
  </span>
  <br />

  <label for="description">Description</label><br />
  <textarea formControlName="description" name="description"> </textarea> <br />
  <span *ngIf="f?.['description']?.invalid && f?.['description']?.touched">
    Invalid description ({{ 50 - (form.value.description?.length || 50) }} more
    characters)
    <br />
  </span>
  <br />

  <label for="category">Category</label><br />
  <select formControlName="category" name="category">
    <option *ngFor="let category of categories" [value]="category">
      {{ category }}
    </option>
  </select>
  <br />
  <br />

  <button class="button" type="submit" [disabled]="form.invalid">Create</button>
</form>
