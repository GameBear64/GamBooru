<!-- <pre>{{ tags | json }}</pre> -->
<a routerLink="/tags/create">Create tag</a>

<p>Showing all {{ tags?.count || "" }} tags!</p>

<div>
  <div *ngFor="let tag of tags?.tags" [class]="tag.category + 'Tags'">
    <a [routerLink]="['/tags', tag._id]">{{ tag.name }}</a>
    <span>{{ tag?.count }}</span>
    <br />
  </div>
</div>
