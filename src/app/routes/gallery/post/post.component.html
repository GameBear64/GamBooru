<div class="container">
  <div class="aside">
    <a *ngFor="let tag of post?.tags" [routerLink]="['/tags', tag._id]">
      {{ tag.name }}
    </a>
  </div>
  <div class="main">
    <h1 *ngIf="!post?.image?.data">Loading...</h1>
    <img *ngIf="post?.image?.data" [src]="post.image.data" />
  </div>
</div>
