<div class="container">
  <div class="aside">
    <app-tag-list
      *ngIf="visibleTags.length > 0"
      [tags]="visibleTags"
    ></app-tag-list>
  </div>
  <div class="main">
    <div class="imagePost" *ngFor="let post of posts">
      <a [routerLink]="['/gallery', post._id]">
        <img [src]="post.image.thumbnail" />
      </a>
    </div>
  </div>
</div>
